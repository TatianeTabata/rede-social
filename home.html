<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palomita - Diva Acessível</title>
    <meta name="description" content="">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i|Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="container-fluid">
      <!-- nav? -->
      <div class="row">
        <div class="col-12">
          <h1 class="feed-title">Aqui seria o home</h1>
        </div>
        <div class="container">
          <div class="row justify-content-center align-content-center">
            <input type="text" class="post-input form-control-lg" />
        </div>
        </div>
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 d-flex justify-content-end post-opts">
              <input type="radio" value="public" name="post-check" id="public-posts" class="opts" checked />Público
              <input type="radio" value="private" name="post-check" id="private-posts" class="opts" />Privado
              <button class="send-button btn btn-sm btn-outline-dark opts">Enviar</button>
              <button id="logoutBtn" class="btn btn-sm btn-outline-dark opts">Logout</button> 
              <select id="select" class="select-menu">
                <option value="public" selected>público</option>
                <option value="private">privado</option>
                <option value="all">todos</option>
              </select>
            </div> 
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="post-list">
          <div class="palommers-feed"></div>
        </div>
      </div>
    </section>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>       
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="authentication.js"></script>
    <script src="post.js"></script>
  </body>
</html>
